
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asem Mirror - لوحة التحكم</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    h1 {
      color: #00f0ff;
    }
    .link-box {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #00f0ff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .devices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .device-box {
      background: #111;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      width: 300px;
      height: 550px;
      overflow: hidden;
    }
    .device-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم Asem Mirror 📱</h1>
  <div class="link-box">
    <button onclick="generateChildLink()">🔗 توليد رابط لطفلك</button>
    <div id="generatedLinks"></div>
  </div>
  <div class="devices" id="deviceContainer"></div>

  <script>
    let counter = 0;

    function generateChildLink() {
      const sessionId = 'child' + (++counter);
      const url = `${window.location.origin}/consent.html?session=${sessionId}`;

      const linkElement = document.createElement('div');
      linkElement.innerHTML = `📎 رابط رقم ${counter}: <a href="${url}" target="_blank">${url}</a>`;
      document.getElementById('generatedLinks').appendChild(linkElement);

      const frame = document.createElement('iframe');
      frame.src = `/call/index.html?consent=1&session=${sessionId}`;

      const deviceBox = document.createElement('div');
      deviceBox.className = 'device-box';
      deviceBox.appendChild(frame);

      document.getElementById('deviceContainer').appendChild(deviceBox);
    }
  </script>
</body>
</html>
