
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جلسة Asem Mirror</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      margin-bottom: 20px;
    }
    video {
      width: 90vw;
      height: auto;
      max-height: 70vh;
      background: #222;
      border: 3px solid #1abc9c;
      border-radius: 12px;
    }
    .notice {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>📱 جلسة البث الخاصة بك</h2>
  <video id="mirrorVideo" autoplay muted playsinline></video>
  <div class="notice">🔒 البث مستمر طالما هذا الجهاز متصل</div>

  <script>
    let video = document.getElementById('mirrorVideo');

    async function startSession() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: true
        });
        video.srcObject = stream;
        console.log("✅ البث شغال");
      } catch (err) {
        alert('⚠️ لم يتم السماح بالكاميرا أو المايكروفون');
      }
    }

    startSession();
  </script>
</body>
</html>
