
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asem Mirror - بوابة الدخول</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .heart {
      font-size: 60px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
      background-color: #0f0;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="heart">💖</div>
  <h2>بابا يحبك ودائمًا يحميك</h2>
  <p>هل توافق على تشغيل الكاميرا والمايك؟</p>
  <button onclick="requestAccess()">أنا موافق</button>

  <script>
    function requestAccess() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          alert("تم تشغيل الكاميرا والمايك بنجاح 🎥🎤");
          // يمكن لاحقًا ربط البث بلوحة التحكم هنا
        })
        .catch(() => {
          alert("لم يتم منح الإذن بالكاميرا أو المايك 🎙️");
        });
    }
  </script>
</body>
</html>
