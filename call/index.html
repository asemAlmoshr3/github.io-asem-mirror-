
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asem Mirror - بث مباشر</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    video {
      width: 90vw;
      max-height: 70vh;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      background-color: #111;
    }
    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>📡 جاري البث إلى لوحة المراقبة</h2>
  <video id="streamVideo" autoplay playsinline muted></video>
  <div class="note">🔒 البث مستمر طالما الجهاز متصل بالإنترنت</div>

  <script>
    async function startStreaming() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: true
        });
        document.getElementById('streamVideo').srcObject = stream;
        console.log("✅ البث قيد التشغيل");
      } catch (err) {
        alert("⚠️ لم يتم السماح بالكاميرا أو الميكروفون. يجب الموافقة للتشغيل.");
      }
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get('consent') === '1') {
      startStreaming();
    } else {
      document.body.innerHTML = '<h2>⚠️ لم يتم منح الموافقة لبدء البث</h2>';
    }
  </script>
</body>
</html>
