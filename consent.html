
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رسالة من بابا ❤️</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .heart {
      font-size: 48px;
      color: #ff4d6d;
      margin-bottom: 20px;
    }
    .message {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    button {
      padding: 12px 24px;
      background-color: #27ae60;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <div class="message">
    حبيبي الغالي، بابا يحبك كثير ودايمًا قريب منك 💌<br>
    هذي الصفحة علشان أقدر أكون دايمًا معاك وأطمن عليك ♥️<br>
    اضغط على الزر بالأسفل إذا كنت موافق، وما راح تحس بأي شيء مزعج بعدها.
  </div>
  <button onclick="startSharing()">أنا موافق 👌</button>

  <script>
    function startSharing() {
      const session = new URLSearchParams(window.location.search).get('session') || 'child';
      window.location.href = `/call/index.html?consent=1&session=${session}`;
    }
  </script>
</body>
</html>
